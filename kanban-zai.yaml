Kanban-Zai:
  version: 2
  settings:
    - quorum: 2
    - sprint: 5 days
    - harmony: positive
    - deviation: monthly
  norms:
      - https//github.com/Kanban-Zai/kanban-zai-core/blob/main/docs/norms/norm-consenus.md
      - https//github.com/Kanban-Zai/kanban-zai-core/blob/main/docs/norms/norm-backporting.md
      - https//github.com/Kanban-Zai/kanban-zai-core/blob/main/docs/norms/norm-voice.md
  audit:
    -:
    who: http://path/to/team/members/kanban-zai.yaml
    what: note
    text: Team spun up today.  Audits can document anything, but at a minmium must record, roster changes, deviations
      from consensus and kanban-zai file changes

  roster:
    - http://path/to/current/team/members/kanban-zai.yaml
