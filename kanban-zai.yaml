Kanban-Zai:
  version: 2.5
  settings:
    - egos: off|READONLY
    - sprint: 1 working week|READONLY
    - quality: triumvirate,performance,resilience
  claims:
    - role: TO | http://kanbanzai.com/rpm/technical-owner
  norms:
    - backporting
    - journal
    - deviate
    - muster
  values:
    - objectivity
  journal:
    - The Journal can document anything, but must record deviations from consensus.
  roster:
    - https://github.com/tonygurnick/kanbanzai/blob/c9f1afbaec78631097d2ce28160c0069c092f763/kanban-zai.yaml
