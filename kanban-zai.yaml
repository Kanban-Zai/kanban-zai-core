Kanban-Zai:
  version: 2
  settings:
    - quorum: 2|MIN:2
    - sprint: 1 working week|READONLY
    - harmony: positive,negative
    - deviation: monthly,bimonthly,2monthly,quarterly
    - optimize: time-to-market,performance,maintainability
    - tdd: false,true
    - tech-debt: amortize,reduce,prevent
  norms:
    - consensus|https://github.com/Kanban-Zai/kanban-zai-core.git
    - backporting
    - individualisim
    - audit
    - deviate
    - muster
    - vigilance
    - pan
  audit:
    - Audits can document anything, but must record deviations from consensus.
  roster:
    - https://github.com/tonygurnick/kanbanzai/blob/c9f1afbaec78631097d2ce28160c0069c092f763/kanban-zai.yaml
